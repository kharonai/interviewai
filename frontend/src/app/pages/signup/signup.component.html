<div class="flex min-h-screen flex-col justify-center bg-gray-50 py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign up for an account</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in here</a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow-md rounded-lg sm:px-10">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Full Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <div class="mt-2">
            <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
              <lucide-icon name="user" class="h-5 w-5 text-gray-500"></lucide-icon>
              <input formControlName="name" type="text" id="name" required
                class="block min-w-0 grow py-2 pr-3 pl-2 text-base text-gray-900 placeholder-gray-400 focus:outline-none sm:text-sm"
                placeholder="John Doe">
            </div>
          </div>
        </div>

        <!-- Email Address Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <div class="mt-2">
            <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
              <lucide-icon name="mail" class="h-5 w-5 text-gray-500"></lucide-icon>
              <input formControlName="email" type="email" id="email" required
                class="block min-w-0 grow py-2 pr-3 pl-2 text-base text-gray-900 placeholder-gray-400 focus:outline-none sm:text-sm"
                placeholder="your@email.com">
            </div>
          </div>
        </div>

        <!-- Job Title Input -->
        <div>
          <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
          <div class="mt-2">
            <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
              <lucide-icon name="briefcase" class="h-5 w-5 text-gray-500"></lucide-icon>
              <input formControlName="jobTitle" type="text" id="jobTitle" required
                class="block min-w-0 grow py-2 pr-3 pl-2 text-base text-gray-900 placeholder-gray-400 focus:outline-none sm:text-sm"
                placeholder="Software Engineer">
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-2">
            <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
              <lucide-icon name="lock" class="h-5 w-5 text-gray-500"></lucide-icon>
              <input formControlName="password" type="password" id="password" required
                class="block min-w-0 grow py-2 pr-3 pl-2 text-base text-gray-900 placeholder-gray-400 focus:outline-none sm:text-sm"
                placeholder="••••••••">
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full flex justify-center rounded-md bg-indigo-600 py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            [disabled]="signupForm.invalid">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
