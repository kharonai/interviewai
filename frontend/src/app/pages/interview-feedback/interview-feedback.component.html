<div class="min-h-screen bg-gray-100 flex flex-col items-center p-6 gradient">
  
    <!-- Summary Card -->
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-xl p-6">
      <h2 class="text-2xl font-semibold text-gray-900 text-center">Interview Summary</h2>
      
      <!-- Performance Score -->
      <div class="mt-6 text-center">
        <h3 class="text-lg font-medium text-gray-700">Performance Score</h3>
        <div class="text-5xl font-bold text-indigo-600 mt-2">{{ performanceScore }}</div>
        <p class="text-gray-600 mt-2">Based on AI analysis of your responses.</p>
      </div>
      
      <!-- Strengths & Weaknesses -->
      <div class="grid grid-cols-2 gap-6 mt-6">
        <div class="p-4 bg-green-50 rounded-lg shadow-sm">
          <h4 class="font-semibold text-green-700">Key Strengths</h4>
          <ul class="list-disc list-inside mt-2 text-sm text-gray-700">
            <li *ngFor="let strength of keyStrengths">{{ strength }}</li>
          </ul>
        </div>
        <div class="p-4 bg-red-50 rounded-lg shadow-sm">
          <h4 class="font-semibold text-red-700">Improvement Areas</h4>
          <ul class="list-disc list-inside mt-2 text-sm text-gray-700">
            <li *ngFor="let area of improvementAreas">{{ area }}</li>
          </ul>
        </div>
      </div>
      
      <!-- Full Interview Transcript -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg shadow-sm">
        <h4 class="font-semibold text-gray-800">Full Interview Transcript</h4>
        <div class="mt-3 h-48 overflow-y-auto border rounded-lg p-3 bg-white text-sm text-gray-700">
          <p *ngFor="let entry of mockTranscript">
            <strong [class]="entry.role === 'AI' ? 'text-indigo-600' : 'text-gray-900'">{{ entry.role }}:</strong> {{ entry.text }}
          </p>
        </div>
      </div>
      
      <!-- AI Suggestions -->
      <div class="mt-6 p-4 bg-blue-50 rounded-lg shadow-sm">
        <h4 class="font-semibold text-blue-700">AI Suggestions for Improvement</h4>
        <ul class="list-disc list-inside mt-2 text-sm text-gray-700">
          <li *ngFor="let suggestion of aiSuggestions">{{ suggestion }}</li>
        </ul>
      </div>
      
      <!-- Next Steps -->
      <div class="mt-6 flex justify-between">
        <button (click)="reattemptInterview()" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow-md hover:bg-indigo-500">Reattempt Interview</button>
        <button (click)="downloadFeedback()" class="px-4 py-2 bg-gray-600 text-white rounded-md shadow-md hover:bg-gray-500">Download Feedback</button>
      </div>
    </div>
  </div>
